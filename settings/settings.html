<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="settings.css" />
		<title>Moodle AutoLogin: Settings</title>
	</head>

	<body>
		<div id="success">
			<h2>Your credentials have been saved successfully!</h2>
			<p>
				<a
					href="https://moodle.studiumdigitale.uni-frankfurt.de/"
					target="_blank"
					>Click here</a
				>
				to try them out!
			</p>
		</div>
		<form id="login-form">
			<label for="username">Username:</label><br />
			<input type="text" id="username" name="username" /><br />
			<label for="password">Password:</label><br />
			<input type="password" id="password" name="password" /><br /><br />
			<p id="status"></p>
			<input id="submitBtn" type="submit" value="Save" />
		</form>
		<script src="settings.js"></script>
	</body>
</html>
